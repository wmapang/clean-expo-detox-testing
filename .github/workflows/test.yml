name: Expo Go
on:
  push:
    branches:
      - preview
jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - run: yarn install
      - run: yarn downloadExpoApp
      - run: yarn ios
      - run: yarn test
